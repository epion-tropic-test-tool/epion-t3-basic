t3: 1.0
#####################################
# 対象言語
#####################################
languages:
  - ja_JP
#####################################
# カスタム機能定義
#####################################
info:
  labelName: Basic
  name: basic
  customPackage: com.epion_t3.basic
  summary:
    - lang: ja_JP
      contents: 基本的な動作を行うコマンドを提供します。
    - lang: en_US
      contents: Core Functions.
  description:
    - lang: ja_JP
      contents: ETTTを扱うための基本的な動作を行うコマンドおよびFlowを提供します。
    - lang: en_US
      contents: It provides interface and driver functions as core functions.
#####################################
# Flow定義
#####################################
flows:
  ##########################
  # CommandExecute
  ##########################
  - id: CommandExecute
    summary:
      - lang: ja_JP
        contents: コマンドを実行します。
      - lang: ja_JP
        contents: 単純にコマンドを実行するのみの最も基本的なFlowです。
    testItem:
      - order: 1
        summary:
          - lang: ja_JP
            contents: 「${ref}」を実行します。
    function:
      - order: 1
        summary:
          - lang: ja_JP
            contents: 指定されたコマンドを実行します。
      - order: 2
        summary:
          - lang: ja_JP
            contents: 同一シナリオファイルに存在するコマンドを実行します。
      - order: 3
        summary:
          - lang: ja_JP
            contents: 他のシナリオファイルに存在するコマンドも実行できます。
    structure:
      - order: 1
        name: id
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: FlowのID
      - order: 2
        name: type
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 「CommandExecute」固定
      - order: 3
        name: summary
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: Flowの概要（任意）
      - order: 4
        name: ref
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 実行するコマンドの指定
        description:
          - lang: ja_JP
            contents: 同じシナリオ定義内に存在するコマンドを呼ぶ場合は、コマンドIDをそのまま指定します。別のシナリオ定義内に存在するコマンドを呼ぶ場合は、「対象シナリオファイルのinfo.id + @ + コマンドID」を指定します。
  ##########################
  # Branch
  ##########################
  - id: Branch
    summary:
      - lang: ja_JP
        contents: シナリオ中で分岐を行います。
      - lang: ja_JP
        contents: 任意の条件式を判定して分岐を行います。
      - lang: ja_JP
        contents: 条件は、評価の結果明示的に真偽を出せるものが対象となります。
    testItem:
      - order: 1
        summary:
          - lang: ja_JP
            contents: 「${condition}」を評価し真である場合に「${trueRef}」を実行します。偽である場合に「${falseRef}」を実行します。
    function:
      - order: 1
        summary:
          - lang: ja_JP
            contents: シナリオ中で分岐を行います。
      - order: 2
        summary:
          - lang: ja_JP
            contents: 任意の条件式を判定して分岐を行います。
      - order: 3
        summary:
          - lang: ja_JP
            contents: 条件は、評価の結果明示的に真偽を出せるものが対象となります。
      - order: 4
        summary:
          - lang: ja_JP
            contents: 条件式には変数が利用可能です。
    structure:
      - order: 1
        name: id
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: FlowのID
      - order: 2
        name: type
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 「Branch」固定
      - order: 3
        name: summary
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: Flowの概要（任意）
      - order: 4
        name: condition
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 判定する条件式
        description:
          - lang: ja_JP
            contents: 判定する条件式には変数が利用可能です。様々な値をリアルタイムに利用して判定を行うことが可能となります。
      - order: 5
        name: trueRef
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 条件式の判定結果が真の場合に実行するコマンドの指定
        description:
          - lang: ja_JP
            contents: 同じシナリオ定義内に存在するコマンドを呼ぶ場合は、コマンドIDをそのまま指定します。別のシナリオ定義内に存在するコマンドを呼ぶ場合は、「対象シナリオファイルのinfo.id + @ + コマンドID」を指定します。
      - order: 6
        name: falseRef
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 条件式の判定結果が偽の場合に実行するコマンドの指定
        description:
          - lang: ja_JP
            contents: 同じシナリオ定義内に存在するコマンドを呼ぶ場合は、コマンドIDをそのまま指定します。別のシナリオ定義内に存在するコマンドを呼ぶ場合は、「対象シナリオファイルのinfo.id + @ + コマンドID」を指定します。
  ##########################
  # ReadFileIterate
  ##########################
  - id: ReadFileIterate
    summary:
      - lang: ja_JP
        contents: ファイルを読み込んで、１行毎にループ処理を行います。
      - lang: ja_JP
        contents: テキストやCSVといったファイルに情報を記載し、処理を繰り返したい場合に有効利用できます。
    testItem:
      - order: 1
        summary:
          - lang: ja_JP
            contents: 「${target}」を読み込み１行毎にループ処理を行います。
    function:
      - order: 1
        summary:
          - lang: ja_JP
            contents: ファイルを読み込んで、１行毎にループ処理を行います。
    structure:
      - order: 1
        name: id
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: FlowのID
      - order: 2
        name: type
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 「Branch」固定
      - order: 3
        name: summary
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: Flowの概要（任意）
      - order: 4
        name: target
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 読み込む対象のファイルパス
      - order: 5
        name: fileType
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: ファイルの種別を指定
      - order: 6
        name: encoding
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: ファイルのエンコーディングを指定
      - order: 7
        name: lineSeparator
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 改行コードを指定
      - order: 8
        name: wrapstring
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 囲い文字列
  ##########################
  # CounterIterate
  ##########################
  - id: CounterIterate
    summary:
      - lang: ja_JP
        contents: 指定されたカウンタ分ループ処理を行います。
    testItem:
      - order: 1
        summary:
          - lang: ja_JP
            contents: 「${target}」回数分ループを実行します。
    function:
      - order: 1
        summary:
          - lang: ja_JP
            contents: ファイルを読み込んで、１行毎にループ処理を行います。
    structure:
      - order: 1
        name: id
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: FlowのID
      - order: 2
        name: type
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 「CounterIterate」固定
      - order: 3
        name: summary
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: Flowの概要（任意）
      - order: 4
        name: from
        required: true
        type: number
        summary:
          - lang: ja_JP
            contents: カウンタ始値
      - order: 5
        name: to
        required: true
        type: number
        summary:
          - lang: ja_JP
            contents: カウンタ終値
  ##########################
  # If
  ##########################
  - id: If
    summary:
      - lang: ja_JP
        contents: シナリオ中で分岐を行い、評価条件が真の場合に子Flowを実行します。
    testItem:
      - order: 1
        summary:
          - lang: ja_JP
            contents: 「${condition}」を評価し真である場合に「${trueRef}」を実行します。偽である場合に「${falseRef}」を実行します。
    function:
      - order: 1
        summary:
          - lang: ja_JP
            contents: シナリオ中で分岐を行います。
      - order: 2
        summary:
          - lang: ja_JP
            contents: 任意の条件式を判定して分岐を行います。
      - order: 3
        summary:
          - lang: ja_JP
            contents: 条件は、評価の結果明示的に真偽を出せるものが対象となります。
      - order: 4
        summary:
          - lang: ja_JP
            contents: 条件式には変数が利用可能です。
      - order: 5
        summary:
          - lang: ja_JP
            contents: 条件式が真の場合に、子Flowを実行します。
    structure:
      - order: 1
        name: id
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: FlowのID
      - order: 2
        name: type
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 「Branch」固定
      - order: 3
        name: summary
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: Flowの概要（任意）
      - order: 4
        name: condition
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 判定する条件式
        description:
          - lang: ja_JP
            contents: 判定する条件式には変数が利用可能です。様々な値をリアルタイムに利用して判定を行うことが可能となります。
      - order: 5
        name: children
        required: true
        type: object
        summary:
          - lang: ja_JP
            contents: 条件式の判定結果が真の場合に実行するコマンドの指定
        description:
          - lang: ja_JP
            contents: 同じシナリオ定義内に存在するコマンドを呼ぶ場合は、コマンドIDをそのまま指定します。別のシナリオ定義内に存在するコマンドを呼ぶ場合は、「対象シナリオファイルのinfo.id + @ + コマンドID」を指定します。
  ##########################
  # Break
  ##########################
  - id: Break
    summary:
      - lang: ja_JP
        contents: シナリオ中で繰り返し処理を行うFlowの子Flowでの利用を想定したコマンドです。
      - lang: ja_JP
        contents: 子Flowのループを明示的に抜ける（break）するためのFlowです。
    testItem:
      - order: 1
        summary:
          - lang: ja_JP
            contents: 属するループ処理を抜けます。
    function:
      - order: 1
        summary:
          - lang: ja_JP
            contents: シナリオ中で繰り返し処理を行うFlowの子Flowでの利用を想定したコマンドです。
      - order: 2
        summary:
          - lang: ja_JP
            contents: 子Flowのループを明示的に抜ける（break）するためのFlowです。
      - order: 3
        summary:
          - lang: ja_JP
            contents: このFlowが実行された場合、繰り返し処理を行うFlowは中断してループを抜けます。
      - order: 3
        summary:
          - lang: ja_JP
            contents: 通常、このFlowは「If」と組み合わせて使うことで効果が出るものです。
    structure:
      - order: 1
        name: id
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: FlowのID
      - order: 2
        name: type
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 「Break」固定
      - order: 3
        name: summary
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: Flowの概要（任意）
  ##########################
  # Continue
  ##########################
  - id: Continue
    summary:
      - lang: ja_JP
        contents: シナリオ中で繰り返し処理を行うFlowの子Flowでの利用を想定したコマンドです。
      - lang: ja_JP
        contents: 子Flowのループを明示的に次要素へ進める（continue）するためのFlowです。
    testItem:
      - order: 1
        summary:
          - lang: ja_JP
            contents: 属するループ処理にて次の要素へ処理を進めます。
    function:
      - order: 1
        summary:
          - lang: ja_JP
            contents: シナリオ中で繰り返し処理を行うFlowの子Flowでの利用を想定したコマンドです。
      - order: 2
        summary:
          - lang: ja_JP
            contents: 子Flowのループを明示的に次要素へ進める（continue）するためのFlowです。
      - order: 3
        summary:
          - lang: ja_JP
            contents: このFlowが実行された場合、繰り返し処理を行うFlowは次の要素へループを進めます。同列の以降のFlow処理は行われません。
      - order: 3
        summary:
          - lang: ja_JP
            contents: 通常、このFlowは「If」と組み合わせて使うことで効果が出るものです。
    structure:
      - order: 1
        name: id
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: FlowのID
      - order: 2
        name: type
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 「Continue」固定
      - order: 3
        name: summary
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: Flowの概要（任意）
#####################################
# コマンド定義
#####################################
commands:
  ##########################
  # SetVariable
  ##########################
  - id: SetVariable
    summary:
      - lang: ja_JP
        contents: 任意のスコープ変数に対して値を設定します。
      - lang: ja_JP
        contents: 設定する値自体も変数のバインドが利用できますが、基本的には固定値で利用されることを想定してます。
    testItem:
      - order: 1
        summary:
          - lang: ja_JP
            contents: 試験変数「${target}」に対して値「${value}」を設定します。
          - lang: en_US
            contents: Document for Test Item.
    function:
      - order: 1
        summary:
          - lang: ja_JP
            contents: 任意のスコープ変数に対して値を設定します。
          - lang: en_US
            contents: bbb
      - order: 2
        summary:
          - lang: ja_JP
            contents: 設定する値自体も変数のバインドが利用できますが、基本的には固定値で利用されることを想定してます。
          - lang: en_US
            contents: bbb
    structure:
      - order: 1
        name: id
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドのID
          - lang: en_US
            contents: Core Functions.
      - order: 2
        name: command
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 「SetVariable」固定
          - lang: en_US
            contents: Fix Value SetVariable
      - order: 3
        name: summary
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドの概要（任意）
          - lang: en_US
            contents: Fix Value SetVariable
      - order: 4
        name: description
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドの詳細（任意）
          - lang: en_US
            contents: Fix Value SetVariable
      - order: 5
        name: target
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 変数名を指定 # (1)
          - lang: en_US
            contents: Fix Value SetVariable
        description:
          - lang: ja_JP
            contents: 変数名は「スコープ.変数名」の形式で指定します。「global.hoge」であればグローバルスコープにhogeという変数名で値を定義することになります。
      - order: 6
        name: value
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 値を指定 # (2)
          - lang: en_US
            contents: Fix Value SetVariable
        description:
          - lang: ja_JP
            contents: 値は基本的に固定値を指定します。「あああ」と定義した場合は文字列で「あああ」と登録されます。
  ##########################
  # RemoveVariable
  ##########################
  - id: RemoveVariable
    summary:
      - lang: ja_JP
        contents: 任意のスコープ変数に設定してある変数を削除します。
    testItem:
      - order: 1
        summary:
          - lang: ja_JP
            contents: 試験変数「${target}」を削除します。
    function:
      - order: 1
        summary:
          - lang: ja_JP
            contents: 任意のスコープ変数に設定してある変数を削除します。
    structure:
      - order: 1
        name: id
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドのID
          - lang: en_US
            contents: Core Functions.
      - order: 2
        name: command
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 「RemoveVariable」固定
      - order: 3
        name: summary
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドの概要（任意）
      - order: 4
        name: description
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドの詳細（任意）
      - order: 5
        name: target
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: "変数名を指定 # (1)"
        description:
          - lang: ja_JP
            contents: 変数名は「スコープ.変数名」の形式で指定します。「global.hoge」であればグローバルスコープにhogeという変数名で値を定義することになります。
  ##########################
  # DirectoryCreate
  ##########################
  - id: DirectoryCreate
    summary:
      - lang: ja_JP
        contents: ディレクトリの作成を行います。
    testItem:
      - order: 1
        summary:
          - lang: ja_JP
            contents: 「${target}」ディレクトリを作成します。
    function:
      - order: 1
        summary:
          - lang: ja_JP
            contents: ディレクトリの作成を行います。
    structure:
      - order: 1
        name: id
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドのID
          - lang: en_US
            contents: Core Functions.
      - order: 2
        name: command
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 「DirectoryCreate」固定
      - order: 3
        name: summary
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドの概要（任意）
      - order: 4
        name: description
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドの詳細（任意）
      - order: 5
        name: target
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: "作成するディレクトリパスを指定（絶対パス）"
        description:
          - lang: ja_JP
            contents: 作成するディレクトリパスを指定。このパスには変数をバインド可能です。絶対パスで指定するようにしてください。
  ##########################
  # FileDelete
  ##########################
  - id: FileDelete
    summary:
      - lang: ja_JP
        contents: 指定されたファイルを削除します。試験時に不要なファイルを消す目的で利用できます。
    testItem:
      - order: 1
        summary:
          - lang: ja_JP
            contents: 「${target}」を削除します。
    function:
      - order: 1
        summary:
          - lang: ja_JP
            contents: 指定されたファイルを削除します。
    structure:
      - order: 1
        name: id
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドのID
          - lang: en_US
            contents: Core Functions.
      - order: 2
        name: command
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 「FileDelete」固定
      - order: 3
        name: summary
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドの概要（任意）
      - order: 4
        name: description
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドの詳細（任意）
      - order: 5
        name: target
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 削除対象ファイルを指定 \# (1)
        description:
          - lang: ja_JP
            contents: 削除対象のファイルのパスを指定します。このパスには変数をバインド可能です。絶対パスで指定するようにしてください。
  ##########################
  # FileCopy
  ##########################
  - id: FileCopy
    summary:
      - lang: ja_JP
        contents: 指定されたファイルをコピーします。
    testItem:
      - order: 1
        summary:
          - lang: ja_JP
            contents: 「${from}」から「${to}」へファイルコピーを行います。
    function:
      - order: 1
        summary:
          - lang: ja_JP
            contents: 指定されたファイルをコピーします。
    structure:
      - order: 1
        name: id
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドのID
          - lang: en_US
            contents: Core Functions.
      - order: 2
        name: command
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 「FileCopy」固定
      - order: 3
        name: summary
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドの概要（任意）
      - order: 4
        name: description
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドの詳細（任意）
      - order: 5
        name: from
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: コピー元の対象を指定 \# (1)
        description:
          - lang: ja_JP
